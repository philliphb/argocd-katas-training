project: default
destination:
  server: 'https://kubernetes.default.svc'
  namespace: student-2
syncPolicy:
  automated:
    selfHeal: true
sources:
  - repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 12.4.0
    helm:
      valueFiles:
        - $values/jenkins/values.yaml
    chart: jenkins
  - repoURL: 'https://github.com/philliphb/argocd-katas-training'
    targetRevision: main
    ref: values
